<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiajun Wang | Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <style>
      /* Terminal Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background: #0d0d0d;
      }
      ::-webkit-scrollbar-track {
        background: #0d0d0d;
        border-left: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid #00ff41;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41;
      }

      body {
        background-color: #050505;
        color: #e0e0e0;
        overflow-x: hidden;
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
        animation: scrollScanlines 10s linear infinite;
      }

      @keyframes scrollScanlines {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      /* Subtle CRT flicker */
      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 255, 65, 0.02);
        z-index: 49;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.98; }
        50% { opacity: 0.95; }
        80% { opacity: 0.9; }
        90% { opacity: 0.96; }
        100% { opacity: 0.98; }
      }

      /* Grid Background */
      .grid-bg {
        background-image: 
          linear-gradient(to right, #1a1a1a 1px, transparent 1px),
          linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Glitch Animation */
      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 10px, 0); }
        100% { clip: rect(60px, 9999px, 80px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(10px, 9999px, 90px, 0); }
        100% { clip: rect(80px, 9999px, 20px, 0); }
      }

      /* Typing Cursor */
      .cursor-blink {
        display: inline-block;
        width: 10px;
        height: 1em;
        background-color: #00ff41;
        animation: blink 1s step-end infinite;
        vertical-align: text-bottom;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              bg: '#050505',
              surface: '#0d0d0d',
              'term-green': '#00ff41',
              'term-green-dim': '#003b00',
              'term-gray': '#808080',
              'term-cyan': '#00fff9',
              'term-pink': '#ff00c1',
            },
            boxShadow: {
              'neon': '0 0 5px rgba(0, 255, 65, 0.5), 0 0 10px rgba(0, 255, 65, 0.3)',
              'neon-border': 'inset 0 0 0 1px #00ff41',
            }
          }
        }
      }
    </script>

}
</script>
</head>

    <div class="scanlines"></div>
    <div class="crt-flicker"></div>
    <div id="root"></div>
  </body>
</html>
